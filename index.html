<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickMaster: Interactive Counter with Auto-Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <details id="details">
        <summary id="details-title">Shortcuts</summary>
        <hr>
        <ul>
            <li>'+' and 'Arrow Up' for Increasing</li>
            <li>'-' and 'Arrow Down' for Decreasing</li>
            <li>'Space Bar' for Start and Stop</li>
            <li>'C' for Clear</li>
        </ul>
    </details>
    <div id="container">
        <div id="num-display">
            <h1 id="num">0</h1>
        </div>
        <div id="btn-div">
            <div id="btn-inc">+</div>
            <div id="btn-dec">-</div>
        </div>
    </div>
    <div id="auto-clicker-div">
        <h1 id="auto-clicker-title">AUTO CLICKER</h1>
        <div id="btns">
            <div id="btn-clk-toggle">START</div>
            <div id="btn-clk-clear">CLEAR</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
